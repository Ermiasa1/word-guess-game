			<P>Press any key to get started </P>

	<script type="text/javascript">

	var computerChoices= [ "troodon", "theropods","cerapoda"];
	var currentWord= [];
	var lettersAlreadyGuessed = [];
	var guessRemaining = 9;
	var wins = 0;
	var losses = 0;
	var userGuess= [];
    
    document.onkeyup= function(){

    var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)];	
	
	
	// for (var i=1 ; i<computerGuess.length; i++ ){

 //             alert(currentWord);

	 var userGuess = String.fromCharCode(event.keyCode).toLowerCase(); 
   
    if (computerGuess.indexOf(userGuess)>-1){

       if (computerGuess[i]===userGuess) {

        }
    }
    } else { 
         lettersAlreadyGuessed.push(userGuess);
         guessRemaining--;
     } 
      if (wins===computerGuess.length){
    	alert("winner");
    } else if (guessRemaining==0){
    	alert ("looser");
    }
 var html = "<p> Press any key to get started .</p>" +

           document.querySelector("#game").innerHTML= html;
 	}
